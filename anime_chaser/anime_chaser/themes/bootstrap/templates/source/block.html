<hr />
<div class="source">
    <form class="form-group" action="/source/" method="POST">
        {% csrf_token %}
        <input name="target" type="hidden" value="{{ target }}"/>
        {{ source_form }}
        <input type="submit" value="写好了"/>
    </form>

    <!-- 评论列表 -->
    <ul class="list-group">
        {% for source in source_list %}
            <li class="list-group-item">
                <div class="nickname">
                    <a href="{{ source.website }}">{{ source.nickname }}</a>
                    <span>{{ source.created_time }}</span>
                </div>
                <div class="source-content">
                    {% autoescape off %}
                        {{ source.content }}
                    {% endautoescape %}
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
