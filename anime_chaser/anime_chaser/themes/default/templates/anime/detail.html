{% extends "./base.html" %}

{% block title %}
{{ anime.title }}
{% endblock %}

{% block main %}

    {% if anime %}
        <h1>{{ anime.title }}</h1>
        <div>
            <span>分类：{{ anime.category.name }}</span>
            <span>作者：{{ anime.owner.username }}</span>
        </div>
        <hr />
        <p>
            {{ anime.content }}
        </p>
    {% endif %}

{% endblock %}
